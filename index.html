<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Test</title>
    <link rel="icon" href="images/icon.png" alt="Reflex game logo">
    <meta name="description" content="Challenge your reflexes with our engaging Reaction Test game. Count the green squares, click the correct number, and improve your reaction time. Perfect for quick fun and mental agility training!">
    <meta name="keywords" content="reaction test, reflex game, reaction time, count squares game, mental agility, reflex training, fun games, brain games, game, reaction game, reaction timer, colour game, color game, color test, colour test, counting game, counting test, number game, number test, color counting game, color counting test, colour counting game, colour">

    <!-- Open Graph Meta Tags for social media sharing -->
    <meta property="og:title" content="Reaction Test Game">
    <meta property="og:description" content="Challenge your reflexes with our engaging Reaction Test game. Count the green squares, click the correct number, and improve your reaction time. Perfect for quick fun and mental agility training!">
    <meta property="og:image" content="https://nihaltp.github.io/reflex_game/images/icon.png">
    <meta property="og:url" content="https://nihaltp.github.io/reflex_game/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags for social media sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Reaction Test Game">
    <meta name="twitter:description" content="Challenge your reflexes with our engaging Reaction Test game. Count the green squares, click the correct number, and improve your reaction time. Perfect for quick fun and mental agility training!">
    <meta name="twitter:image" content="https://nihaltp.github.io/reflex_game/images/icon.png">
    <meta name="twitter:url" content="https://nihaltp.github.io/reflex_game/">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c3cff5abce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="startPopup" id="startPopup" role="dialog" aria-labelledby="welcomeTitle" aria-describedby="welcomeDescription">
        <div class="content">
            <h2 role="heading">Welcome to Reaction Test</h2>
            <p>Count the squares with green colour and click the button with according number</p>
            <button id="startGame" role="button" aria-label="Start game">Start Game</button>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <div class="points">
                <div class="won">WON
                    <div id="won">0</div>
                </div>
                <div class="lost">LOST
                    <div id="lost">0</div>
                </div>
                <div class="score">SCORE
                    <div id="score">0</div>
                </div>
            </div>
            <div class="time" id="time">1000 ms</div>
        </div>
        <div class="center">
            <div class="timer" id="timer" aria-live="polite">30:00</div>
            <div class="box">
                <div class="row">
                    <div class="square" data-index="1"></div>
                    <div class="square" data-index="2"></div>
                    <div class="square" data-index="3"></div>
                    <div class="square" data-index="4"></div>
                </div>
                <div class="row">
                    <div class="square" data-index="5"></div>
                    <div class="square" data-index="6"></div>
                    <div class="square" data-index="7"></div>
                    <div class="square" data-index="8"></div>
                </div>
                <div class="row">
                    <div class="square" data-index="9"></div>
                    <div class="square" data-index="10"></div>
                    <div class="square" data-index="11"></div>
                    <div class="square" data-index="12"></div>
                </div>
                <div class="row">
                    <div class="square" data-index="13"></div>
                    <div class="square" data-index="14"></div>
                    <div class="square" data-index="15"></div>
                    <div class="square" data-index="16"></div>
                </div>
            </div>
            <div class="options">
                <button class="option" id="option1" role="button" aria-label="option 1">1</button>
                <button class="option" id="option2" role="button" aria-label="option 2">2</button>
                <button class="option" id="option3" role="button" aria-label="option 3">3</button>
            </div>
            <div class="retry">
                <button id="retry_button" role="button" aria-label="Retry game">Retry</button>
            </div>
        </div>
        <div class="right">
            <div class="scoreboard" aria-live="polite">
                <div class="title">Top 5</div>
                <div class="leaderboard">
                    <div class="scores" id="top_1"><span class="score-text">1000</span><i class="fa-solid fa-trash delete" data-index="0"></i></div>
                    <div class="scores" id="top_2"><span class="score-text">2000</span><i class="fa-solid fa-trash delete" data-index="1"></i></div>
                    <div class="scores" id="top_3"><span class="score-text">3000</span><i class="fa-solid fa-trash delete" data-index="2"></i></div>
                    <div class="scores" id="top_4"><span class="score-text">4000</span><i class="fa-solid fa-trash delete" data-index="3"></i></div>
                    <div class="scores" id="top_5"><span class="score-text">5000</span><i class="fa-solid fa-trash delete" data-index="4"></i></div>
                </div>
                <div class="reset">
                    <button id="reset_button" role="button" aria-label="Reset game data">Reset Data</button>
                </div>
                <div>
                    <ul>
                        <li>
                            <a href="https://github.com/nihaltp/reflex_game" target="_blank" rel="noopener noreferrer">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="https://mail.google.com/mail/?view=cm&to=nihaltpnki@gmail.com" target="_blank" rel="noopener noreferrer">
                                <i class="fa fa-envelope fa-2x"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="gameOver" id="gameOver" role="alert">
        <div class="content">
            <span class="close" id="close" role="button" aria-label="close window">&times;</span>
            <p>Game Over</p>
            <p>Score: <span id="finalScore">1000</span>ms</p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
            <button id="gameOverButton" role="button" aria-label="Retry game">Try Again</button>
        </div>
    </div>
    <i class="fa fa-solid fa-gear fa-2x settingsIcon" id="settingsIcon"></i>
    <div class="settings" id="settings">
        <div class="content"">
            <i class="fa fa-solid fa-check checkIcon" id="checkIcon"></i>
            <fieldset>
                <legend role="heading">SETTINGS</legend>
                <div class="color-setting">
                    <label for="greenColor">Green color:</label>
                    <input type="color" id="greenColor" value="#008000">
                    <i class="fa-solid fa-rotate-right" data-color="greenColor"></i><br>
                </div>
                <div class="color-setting">
                    <label for="redColor">Red color:</label>
                    <input type="color" id="redColor" value="#ff0000">
                    <i class="fa-solid fa-rotate-right" data-color="redColor"></i><br>
                </div>
                <div class="color-setting">
                    <label for="whiteColor">White color:</label>
                    <input type="color" id="whiteColor" value="#ffffff">
                    <i class="fa-solid fa-rotate-right" data-color="whiteColor"></i><br>
                </div>
                <div class="color-setting">
                    <label for="wonColor">Won color:</label>
                    <input type="color" id="wonColor" value="#008000">
                    <i class="fa-solid fa-rotate-right" data-color="wonColor"></i><br>
                </div>
                <div class="color-setting">
                    <label for="lostColor">Lost color:</label>
                    <input type="color" id="lostColor" value="#ff0000">
                    <i class="fa-solid fa-rotate-right" data-color="lostColor"></i><br>
                </div>
                <div class="color-setting">
                    <label for="scoreColor">Score color:</label>
                    <input type="color" id="scoreColor" value="#0000ff">
                    <i class="fa-solid fa-rotate-right" data-color="scoreColor"></i><br>
                </div>
                <div class="color-setting">
                    <label for="timerColor">Timer color:</label>
                    <input type="color" id="timerColor" value="#ff7f50">
                    <i class="fa-solid fa-rotate-right" data-color="timerColor"></i><br>
                </div>
                <div class="color-setting">
                    <label for="boxColor">Box color:</label>
                    <input type="color" id="boxColor" value="#ffff00">
                    <i class="fa-solid fa-rotate-right" data-color="boxColor"></i><br>
                </div>
                <div class="color-setting">
                    <label for="optionColor">Option color:</label>
                    <input type="color" id="optionColor" value="#deb887">
                    <i class="fa-solid fa-rotate-right" data-color="optionColor"></i><br>
                </div>
                <div class="color-setting">
                    <label for="optionTextColor">Option text color:</label>
                    <input type="color" id="optionTextColor" value="#000000">
                    <i class="fa-solid fa-rotate-right" data-color="optionTextColor"></i><br>
                </div>
                <div class="color-setting">
                    <label for="optionBackgroundColor">Option background color:</label>
                    <input type="color" id="optionBackgroundColor" value="#ffffff">
                    <i class="fa-solid fa-rotate-right" data-color="optionBackgroundColor"></i><br>
                </div>
                <div class="color-setting">
                    <label for="optionHoverColor">Option hover color:</label>
                    <input type="color" id="optionHoverColor" value="#ffa500">
                    <i class="fa-solid fa-rotate-right" data-color="optionHoverColor"></i><br>
                </div>
            </fieldset>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
